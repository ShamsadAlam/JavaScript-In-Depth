<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<style>
    .card{
        border: 2px solid rgba(71, 224, 211, 0.782);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50vw;
        background-color: rgba(237, 242, 244, 0.649);
        border-radius: 10px;
    }

    .image{
        width: 200px;
        margin-top: 12px;
    }
</style>
<body style="background-color: #212121;">
<!--    XMLHttpRequest ReadyStates 
    Value	State	Description
    0	    UNSENT	Client has been created. open() not called yet.
    1	    OPENED	open() has been called.
    2	 HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	    LOADING	Downloading; responseText holds partial data.
    4	    DONE	The operation is complete. 
-->
    <h1 style="color: #fff;">API Requests</h1>
    <div class="card">
        <img class="image" alt="">
        <p class="followers"></p>
    </div>
</body>
<script>
    const image = document.querySelector('.image')
    const followers = document.querySelector('.followers')

    const requestUrl = 'https://api.github.com/users/ShamsadAlam';
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            // console.log(data);
            // console.log(data.followers);
            image.setAttribute('src',data.avatar_url)
            followers.innerHTML = `<h1>Github Followers: ${data.followers}</h1>`
        }
    }    
    xhr.send();
</script>
</html>
