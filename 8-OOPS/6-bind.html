<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i class="fas fa-react    "></i></title>
</head>
<body style="background-color: #212121;color: #fff;">
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "https://localhost:3000"

            // Requirement- 1. onclicking the button, we got the reference of it
            //              2. A Method 'handleClick' of formSubmit which shows some message  on behalf of that

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button Clicked");
            console.log(this);
            console.log(this.server);
        }
    }
    const app = new React();
</script>
</html>
